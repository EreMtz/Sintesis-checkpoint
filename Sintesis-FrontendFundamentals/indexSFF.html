<!DOCTYPE html> <!-- nos dice la versiÃ³n del tipo de documento, in this case HTML -->
<html lang="en"> 
    <!-- root label of our project or content -->
<head>
    <!-- This label well put all our meta info of our project in HTML, meta info 
        is just helpfull for our browser and invisible for the final client
    In head you can also identify links of our style sheets and scrips
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta info is invisible for our browser view but help us to know important info of our project -->
    <title>Document</title>
    <!-- you can add a fabicon and also its the name of our labeled page -->
</head>
<body>
    <!-- Info visible in your browser 
    This label has all the visible info of your project-->
   <div> <img src="merida.jpg" alt="merida" width="100%" height="100%"> </div>
    
</body>
</html>
